services:
  - type: web
    name: control-parqueo-upds
    env: dotnet
    buildCommand: dotnet restore && dotnet publish -c Release -o ./publish
    startCommand: cd ./publish && dotnet Control-de-Parqueo.dll
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: Supabase__ProjectUrl
        sync: false
      - key: Supabase__ApiKey
        sync: false

